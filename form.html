<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylsheet" href="CSS/compraStyle.css">
    <title>Comprar boletos</title>
</head>

<body>
    <nav class="navbar navbar-expand navbar-light bg-dark">
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="index.html" style="color: aliceblue;">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="form.html" style="color: aliceblue;">Comprar boletos</a>
            </li>
        </ul>
    </nav>
    <br>
    <h1> Comprar boleto </h1>
    <form id="formulario">
        <div class="form-group">
            <br>
            <label>Nombre</label>
            <input type="text" class="form-control" id="user" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group">
            <br>
            <label>Película</label>
            <div class="form-group">
                <select class="form-control" id="sel1">
                    <option>Don Bosco $4.50</option>
                    <option>Los diez mandamientos $4.50</option>
                    <option>Juan Apóstol $3.50</option>
                </select>
            </div>
        </div>
        <br>
        <label>Cantidad de tickets a comprar</label>
        <input type="number" class="form-control" id="nTickets" min="1" max="60">
        <br>
        <button type="submit" id="btn-compra" class="btn btn-primary">Realizar
            Compra</button>
            <br>
    </form>
    <article>
        <h1>Compras realizadas:</h1><br>
            <button type="button" id="btnMostrar" class="btn btn-primary">Mostrar tickets comprados</button>
            <div class="containter">
                <br>
                <p class="lead">Cantidad de compras realizadas:</p>
            </div>
    </article>
    <script src="JS/compra.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
